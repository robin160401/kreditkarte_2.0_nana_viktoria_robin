<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creditcard</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<body>
  <div class="credit-card">

    <div class="chip&logo">
      <img src="src/img/visa_chip.png" alt="">
      <img src="src/img/visa_logo.png" alt="">
    </div>

    <h2 id="digits">#### #### #### ####</h2>

    <div class="details-container">
      <div class="details">
        <p>Card Holder</p>
        <h2>FULL NAME</h2>
      </div>

      <div class="details">
        <p>Expires</p>
        <h2>MM/YY</h2>
      </div>
    </div>
  </div>

  <form id="credit-form">
    <label for="">Card Number</label>
    <input id="card-number" type="number" class="">
    <label for="">Card Holder</label>
    <input id="card-holder" type="text" class="">
    <label for="">Expiration Date</label>
    <input id="expiration-date" type="date" class="">
    <label for="">CVV</label>
    <input id="cvv" type="number" class="">
    <button type="submit">Submit</button>
  </form>
</body>
